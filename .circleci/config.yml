version: 2.1

orbs:
  node: circleci/node@5.1.0
jobs: 
  build-and-deploy: 
    docker:
      - image: cimg/base:2022.06
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
        steps:
        - checkout
        

workflows:
  build-test-deploy: 
    jobs:
      - node/test
      - build-and-deploy:
        requires:
          - node/test     
        filters:                
          branches: 
            only: main

